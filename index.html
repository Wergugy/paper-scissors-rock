<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Paper Scissors Rock</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Paper Scissors Rock</h1>
        <div class="logo"><img src="images/rock-paper-scissors.png" alt="Rock, Paper, Scissors"></div>
    </header>
    <div class="scoreBoard">
        <div class="score"></div>
        <div class="dialog"></div>
    </div>
    <div class="container">
        <button class="options paper"><img src="images/paper.png" alt="Paper"></button>
        <button class="options scissors"><img src="images/scissors.png" alt="Scissors"></button>
        <button class="options rock"><img src="images/stone.png" alt="Rock"></button>
    </div>

    <footer>
        <a href="https://www.flaticon.com/free-icons/cut" title="cut icons">Cut icons created by Tomas Knop -
            Flaticon</a>

        <a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper icons created by Freepik -
            Flaticon</a>

        <a href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons">Rock paper
            scissors icons created by Freepik - Flaticon</a>

        <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Freepik -
            Flaticon</a>
    </footer>
</body>

</html>
